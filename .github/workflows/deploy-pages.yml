name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm (primary)
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Verify pnpm is available (and fallback if needed)
        shell: bash
        run: |
          set -e
          echo "Checking pnpm..."
          if command -v pnpm >/dev/null 2>&1; then
            echo "pnpm found: $(pnpm --version)"
          else
            echo "pnpm not found â€” attempting fallback installation" >&2
            # fallback1: use corepack (recommended on modern Node)
            if command -v corepack >/dev/null 2>&1; then
              echo "Using corepack to prepare pnpm@8"
              corepack enable
              corepack prepare pnpm@8 --activate
            else
              # fallback2: global npm install
              echo "corepack not available; installing pnpm globally via npm"
              npm install -g pnpm@8
            fi
            echo "pnpm after fallback: $(pnpm --version)"
          fi

      - name: Install dependencies
        run: pnpm install

      - name: Build site
        run: pnpm build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1