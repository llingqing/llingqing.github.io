name: Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PUBLISH_DIR: dist
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9.14.4'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm run build

      - name: Show build output for debug
        run: |
          echo "Workspace root:" && ls -la
          echo "Dist directory full path:" && pwd
          if [ -d "./$PUBLISH_DIR" ]; then
            echo "Listing ./$PUBLISH_DIR (root):" && ls -la "./$PUBLISH_DIR"
            echo "Check for index.html at dist root:"
            if [ -f "./$PUBLISH_DIR/index.html" ]; then
              echo "Found index.html â€” show head:" && head -n 40 "./$PUBLISH_DIR/index.html"
            else
              echo "No index.html at dist root. Show tree under dist:" && find "./$PUBLISH_DIR" -maxdepth 4 -type f -print | sed -n '1,200p'
            fi
          else
            echo "ERROR: ./$PUBLISH_DIR not found" && exit 1
          fi

      - name: Ensure .nojekyll in publish dir
        run: |
          touch "$PUBLISH_DIR/.nojekyll"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: github-pages

      - name: Wait for artifact to be queryable
        run: |
          # Wait until the artifact "github-pages" is visible via the Actions API for this run.
          repo="$GITHUB_REPOSITORY"
          run_id="$GITHUB_RUN_ID"
          artifact_name="github-pages"
          max_attempts=12
          attempt=0
          echo "Waiting for artifact '$artifact_name' for run $run_id in repo $repo ..."
          while [ $attempt -lt $max_attempts ]; do
            echo "Attempt $((attempt+1))/$max_attempts ..."
            response=$(curl -sS -H "Accept: application/vnd.github+json" -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/$repo/actions/runs/$run_id/artifacts")
            if echo "$response" | grep -q "\"name\": \"$artifact_name\""; then
              echo "Artifact '$artifact_name' found."
              exit 0
            fi
            attempt=$((attempt+1))
            sleep 5
          done
          echo "Timed out waiting for artifact '$artifact_name' after $max_attempts attempts." >&2
          echo "Response was:"
          echo "$response"
          exit 1

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          artifact_name: github-pages
          token: ${{ secrets.GITHUB_TOKEN }}